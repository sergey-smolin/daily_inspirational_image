<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspirational Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: calc(100vw - 100px); /* 50px padding on both sides */
            height: calc(100vh - 100px); /* 50px padding on top and bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 80vh; /* Adjusted to fit within padding */
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily Inspirational Image</h1>
        <img id="inspirationalImage" alt="Inspirational Image" />
        <button onclick="fetchImage()">Refresh Image</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
